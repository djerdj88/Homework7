<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title class="titleName">Tomato timer</title>
</head>
<body>
    <div class="container">
        <div class="one">Pomodoro</div>
        <div class="two">Short Break</div>
        <div class="three">Long Break</div>


        <div class="time">25:00</div>


        <div class="buttons">
                <div class="start"><button class="start">Start</button></div>
                <div class="stop"><button>Stop</button></div>
                <div class="reset"><button>Reset</button></div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
